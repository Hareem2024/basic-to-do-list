<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Pal - Checklist</title>
  <style>
 
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: #000;
      margin-bottom: 20px;
    }

    #checklist {
      background: #fff;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(65, 72, 86, 0.05);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      transition: text-decoration 0.3s ease;
    }

    .task.completed label {
      text-decoration: line-through;
      color: #c3c8de;
    }

    .input-group {
      display: flex;
      flex-direction: row;
      margin: 0 auto;
      justify-content: center;
      max-width: 300px;
    }

    .submit-button {
      font-size: 17px;
      padding: 0.5em 2em;
      border: transparent;
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24);
      background: #2E2E2E;
      border-radius: 0 10px 10px 0;
      transition: 0.3s;
    }

    .submit-button:hover {
      background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
      cursor: pointer;
    }

    #input-field {
      background-color: #2E2E2E;
      border-radius: 10px 0 0 10px;
      border: none;
      width: 200px;
      padding-left: 8px;
      color: white;
      font-size: 14px;
    }

    .nav-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Checklist</div>
    <div id="checklist"></div>
    
    <div class="input-group">
      <input placeholder="Enter new item here" type="text" id="input-field">
      <button class="submit-button" onclick="addItem()"><span>ADD</span></button>
    </div>
    
    <button class="nav-button" onclick="window.location.href='notes.html'">Go to Notes</button>
  </div>

  <script>
    function addItem() {
      const checklist = document.getElementById('checklist');
      const newItemText = document.getElementById('input-field').value.trim();

      if (newItemText) {
        const newItemId = `item-${Date.now()}`;
        const newItemHTML = `
          <div class="task" id="${newItemId}">
            <div class="cntr">
              <input type="checkbox" id="cbx-${newItemId}" class="hidden-xs-up" onclick="toggleCompletion('${newItemId}')">
              <label for="cbx-${newItemId}" class="cbx"></label>
            </div>
            <label for="cbx-${newItemId}">${newItemText}</label>
          </div>
        `;
        checklist.insertAdjacentHTML('beforeend', newItemHTML);
        document.getElementById('input-field').value = ''; 
      }
    }

    function toggleCompletion(itemId) {
      const taskElement = document.getElementById(itemId);
      taskElement.classList.toggle('completed');
    }
  </script>
</body>
</html>
