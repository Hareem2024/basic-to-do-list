<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Pal - Welcome</title>
  <style>
  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      color: #000;
      margin-bottom: 20px;
    }

    .welcome {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      color: #000;
      margin: 0;
    }

    .subtext {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 500;
      color: #333;
      margin: 10px 0 30px;
    }

    .description {
      font-family: 'Baskerville', serif;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      background: #4f4f4f;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">To-do:</div>
    <div class="welcome">Welcome to</div>
    <div class="subtext">Task Pal</div>
    <div class="description">
      Stay on top of your to-do’s with our intuitive and minimalist task management app. Easily create, organize, and track your daily tasks, projects, and goals - all in one place.
    </div>
    <a href="todo.html" class="button">Let’s Go</a>
  </div>
</body>
</html>
